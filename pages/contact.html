<link rel="stylesheet" href="css/contact.css">
<div class="content">
    <h2 id="contact-heading">Contact Me</h2>
    <form id="contactForm">
        <div class="form-group">
            <label for="contact_subject">Subject</label>
            <input type="text" id="contact_subject" name="contact_subject" placeholder="Enter Subject" required />
        </div>
        <div class="form-group">
            <label for="contact_msg">Message</label>
            <textarea id="contact_msg" name="contact_msg" rows="4" placeholder="Enter Message" required></textarea>
        </div>
        <button type="submit">Send</button>
    </form>
</div>
